name: NeKoRoSHELL CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './bin' # Lints your bin folder
          
  build-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get install -y libgtk-3-dev libgtk-layer-shell-dev jq
      - name: Build C++ Daemons
        run: |
          mkdir -p build
          g++ -O2 src/navbar-hover.cpp -o build/navbar-hover $(pkg-config --cflags --libs gtk+-3.0 gtk-layer-shell-0)
          g++ -O2 src/navbar-watcher.cpp -o build/navbar-watcher
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nekoroshell-binaries
          path: build/
