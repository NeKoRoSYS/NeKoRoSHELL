general {
    lock_cmd = $HOME/.config/hypr/scripts/lock.sh
    before_sleep_cmd = hyprlock    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on && start-navbar # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 300
    on-timeout = hyprlock            # lock screen when timeout has passed
}

listener {
    timeout = 420
    on-timeout = brightnessctl -s set 5         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}


listener {
    timeout = 420                               
    on-timeout = systemctl suspend || loginctl suspend || zzz
}
